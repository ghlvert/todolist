{% extends "base.html" %}
{% block title %}Create task{% endblock title %}

{% block content %}
<div class="create-task-container">
    <h1 class="create-task-title">Create New Task</h1>
    
    <form class="task-create-form" action="" method="POST">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>
        <div class="form-actions">
            <input type="submit" class="submit-btn" value="Create Task">
            <a href="{% url 'todoapp:home' %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
