<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
        <a href="{% url "userapp:logout" %}">logout</a>
        <a href="{% url "todoapp:create_task" %}">create task</a>
        {% else %}
        <a href="{% url "userapp:login" %}">login</a>
        <a href="{% url "userapp:registration" %}">create account</a>
        {% endif %}
        <a href="{% url "todoapp:home" %}">main</a>
    </nav>
    {% block content %}{% endblock content %}
</body>
</html>
